description: Report issues with or suggested changes for guides.
title: "Guide Amendment: "
labels: "type | amendment"
body:
  - type: markdown
    attributes:
      value: |
        Thank you for submitting a guide Amendment request.

        Please fill out the template below to make it easier to work on your issue.

  - type: checkboxes
    attributes:
      label: Preflight Checklist
      description: Please ensure you've completed all of the following.
      options:
        - label: I have searched for existing issues and cannot find mine, or existing issues do not fit.
          required: true

  - type: input
    attributes:
      label: Name of Guide?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Summary of Amendment / Why should this be changed?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Suggested Changes
    validations:
      required: true
